<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOwnerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOwnerLabel_firstName}" for="firstName"/>
                    <h:inputText id="firstName" value="#{ownerController.selected.firstName}" title="#{bundle.EditOwnerTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditOwnerLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{ownerController.selected.lastName}" title="#{bundle.EditOwnerTitle_lastName}" />
                    <h:outputLabel value="#{bundle.EditOwnerLabel_address}" for="address" />
                    <h:inputText id="address" value="#{ownerController.selected.address}" title="#{bundle.EditOwnerTitle_address}" />
                    <h:outputLabel value="#{bundle.EditOwnerLabel_city}" for="city" />
                    <h:inputText id="city" value="#{ownerController.selected.city}" title="#{bundle.EditOwnerTitle_city}" />
                    <h:outputLabel value="#{bundle.EditOwnerLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{ownerController.selected.telephone}" title="#{bundle.EditOwnerTitle_telephone}" />
                </h:panelGrid>
                <h:commandLink action="#{ownerController.update}" value="#{bundle.EditOwnerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOwnerViewLink}"/>
                <br />
                <h:commandLink action="#{ownerController.prepareList}" value="#{bundle.EditOwnerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOwnerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
