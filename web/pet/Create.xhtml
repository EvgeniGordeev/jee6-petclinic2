<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePetLabel_id}" for="id" />
                    <h:inputText id="id" value="#{petController.selected.id}" title="#{bundle.CreatePetTitle_id}" required="true" requiredMessage="#{bundle.CreatePetRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePetLabel_name}" for="name" />
                    <h:inputText id="name" value="#{petController.selected.name}" title="#{bundle.CreatePetTitle_name}" />
                    <h:outputLabel value="#{bundle.CreatePetLabel_birthDate}" for="birthDate" />
                    <h:inputText id="birthDate" value="#{petController.selected.birthDate}" title="#{bundle.CreatePetTitle_birthDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePetLabel_ownerId}" for="ownerId" />
                    <h:selectOneMenu id="ownerId" value="#{petController.selected.ownerId}" title="#{bundle.CreatePetTitle_ownerId}" required="true" requiredMessage="#{bundle.CreatePetRequiredMessage_ownerId}">
                        <f:selectItems value="#{ownerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePetLabel_typeId}" for="typeId" />
                    <h:selectOneMenu id="typeId" value="#{petController.selected.typeId}" title="#{bundle.CreatePetTitle_typeId}" required="true" requiredMessage="#{bundle.CreatePetRequiredMessage_typeId}">
                        <f:selectItems value="#{typeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{petController.create}" value="#{bundle.CreatePetSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{petController.prepareList}" value="#{bundle.CreatePetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePetIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
