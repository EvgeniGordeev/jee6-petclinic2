<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSpecialtyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSpecialtyEmpty}" rendered="#{specialtyController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{specialtyController.items.rowCount > 0}">
                    <h:outputText value="#{specialtyController.pagination.pageFirstItem + 1}..#{specialtyController.pagination.pageLastItem + 1}/#{specialtyController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{specialtyController.previous}" value="#{bundle.Previous} #{specialtyController.pagination.pageSize}" rendered="#{specialtyController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{specialtyController.next}" value="#{bundle.Next} #{specialtyController.pagination.pageSize}" rendered="#{specialtyController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{specialtyController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpecialtyTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{specialtyController.prepareView}" value="#{bundle.ListSpecialtyViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{specialtyController.prepareEdit}" value="#{bundle.ListSpecialtyEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{specialtyController.destroy}" value="#{bundle.ListSpecialtyDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{specialtyController.prepareCreate}" value="#{bundle.ListSpecialtyCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSpecialtyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
