<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVisitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVisitLabel_id}" for="id" />
                    <h:inputText id="id" value="#{visitController.selected.id}" title="#{bundle.CreateVisitTitle_id}" required="true" requiredMessage="#{bundle.CreateVisitRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateVisitLabel_visitDate}" for="visitDate" />
                    <h:inputText id="visitDate" value="#{visitController.selected.visitDate}" title="#{bundle.CreateVisitTitle_visitDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVisitLabel_description}" for="description" />
                    <h:inputText id="description" value="#{visitController.selected.description}" title="#{bundle.CreateVisitTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateVisitLabel_petId}" for="petId" />
                    <h:selectOneMenu id="petId" value="#{visitController.selected.petId}" title="#{bundle.CreateVisitTitle_petId}" required="true" requiredMessage="#{bundle.CreateVisitRequiredMessage_petId}">
                        <f:selectItems value="#{petController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{visitController.create}" value="#{bundle.CreateVisitSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{visitController.prepareList}" value="#{bundle.CreateVisitShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVisitIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
