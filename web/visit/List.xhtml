<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVisitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVisitEmpty}" rendered="#{visitController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{visitController.items.rowCount > 0}">
                    <h:outputText value="#{visitController.pagination.pageFirstItem + 1}..#{visitController.pagination.pageLastItem + 1}/#{visitController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{visitController.previous}" value="#{bundle.Previous} #{visitController.pagination.pageSize}" rendered="#{visitController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{visitController.next}" value="#{bundle.Next} #{visitController.pagination.pageSize}" rendered="#{visitController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{visitController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitTitle_visitDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.visitDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitTitle_petId}"/>
                            </f:facet>
                            <h:outputText value="#{item.petId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{visitController.prepareView}" value="#{bundle.ListVisitViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{visitController.prepareEdit}" value="#{bundle.ListVisitEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{visitController.destroy}" value="#{bundle.ListVisitDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{visitController.prepareCreate}" value="#{bundle.ListVisitCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVisitIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
