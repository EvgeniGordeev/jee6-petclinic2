<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVetLabel_firstName}"/>
                    <h:outputText value="#{vetController.selected.firstName}" title="#{bundle.ViewVetTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewVetLabel_lastName}"/>
                    <h:outputText value="#{vetController.selected.lastName}" title="#{bundle.ViewVetTitle_lastName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vetController.destroyAndView}" value="#{bundle.ViewVetDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVetEditLink}"/>
                <br />
                <h:commandLink action="#{vetController.prepareCreate}" value="#{bundle.ViewVetCreateLink}" />
                <br />
                <h:commandLink action="#{vetController.prepareList}" value="#{bundle.ViewVetShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVetIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
