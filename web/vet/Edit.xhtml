<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVetLabel_id}" for="id" />
                    <h:inputText id="id" value="#{vetController.selected.id}" title="#{bundle.EditVetTitle_id}" required="true" requiredMessage="#{bundle.EditVetRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditVetLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{vetController.selected.firstName}" title="#{bundle.EditVetTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditVetLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{vetController.selected.lastName}" title="#{bundle.EditVetTitle_lastName}" />
                </h:panelGrid>
                <h:commandLink action="#{vetController.update}" value="#{bundle.EditVetSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVetViewLink}"/>
                <br />
                <h:commandLink action="#{vetController.prepareList}" value="#{bundle.EditVetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVetIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
